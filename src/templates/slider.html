<!DOCTYPE html>
<html>
<head>
    <title>Slider</title>
    <link rel="stylesheet" type="text/css" href="slider.css">
</head>
<body>
<div class="sliderContainer" id="preventionSlider">
  <input type="range" min="-1000" max="1000" value="0" class="slider" id="preventionValues">
</div>
<div class="sliderContainer" id="failureSlider">
  <input type="range" min="-1000" max="1000" value="0" class="slider" id="failureValues">
</div>
<div>
    <p>Prevention cost: </p>
    <span id="prevention">0</span>
</div>
<div>
    <p>Failure cost: </p>
    <span id="failure">0</span>
</div>
<div>
    <p>Total cost: </p>
    <span id="total">0</span>
</div>
</body>
<script src="slider.js"></script>
</html>
