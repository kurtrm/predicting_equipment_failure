{% extends "base.html" %}

{% block styling %}
  <link href="{{ url_for('static', filename='css/maps.css') }}" rel="stylesheet">
{% endblock %}


{% block title %}Map{% endblock %}

{% block content %}
<div class="container h-100">
  <div class="row h-100 justify-content-center align-items-center">
    <div class="col-sm-4 text-center">
      <h6 class="text-center">Legend</h6>
      <ul id="green">
        <li class="small pull-left"><span class="align-top">Normal Maintenance Schedule</span></li>
      </ul>
      <ul id="grey">
        <li class="small pull-left"><span class="align-top">Enhanced Maintenance Schedule</span></li>
      </ul>
    </div>
      <div class="col-sm-6 embed-responsive embed-responsive-4by3">
        <div id="map-container" class="embed-responsive-item">
          <div id="map"></div>
        </div> 
      </div>
    <div class="col-sm-2">
      <p></p>
    </div>
  </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-lg-12"></div>
    </div>
</div>
{% endblock %}

{% block scripts %}
  <script src="{{ url_for('static', filename='js/maps.js') }}"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key={{ API_KEY }}&callback=initMap"></script>
{% endblock %}
